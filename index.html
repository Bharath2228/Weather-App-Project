<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <div class="weatherText">
            <h1>Weather App</h1>
        </div>
        <div class="timebox">
            <p class="date"></p>
            <p class="liveTime"></p>
        </div>
    </div>

    <div class="main-container">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search...">
            <button class="search-button">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
                    <path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path>
                </svg>
            </button>
        </div>
        <div class="card1-card2">
            <div class="card card1">
                    <div class="card-info">
                        <div class="divUp">
                            <p class="city"></p>
                            <p class="country"></p>
                        </div>
                        <div class="divDown">
                            <p class="sunrise"></p>
                            <p class="sunset"></p>
                        </div>
                        
                    </div>
            </div>
            <div class="card card2">
                <div class="card-info card2-info">
                    <p class="temp"></p>
                    <img class="icon" src="" alt="Weather Icon">
                    <p class="description"></p>
                    <p class="feelsLike"></p>
                    <p class="tempminmax"></p>
                </div>
            </div>
        </div>
        <h1 class="titleHourly">Hourly Forecast</h1>
        <div id="hourlyDisplayCard">
            <div class="card4"></div>
        </div>

        <div class="card3-sixDays">
            
            <div class="card3">
                
                <div class="weatherDetails">
                    <img src="./Images/humidity.png" alt="Humidity Image">
                    <p>Humidity</p>
                    <p id="humidityElement"></p>
                </div>
                <div class="weatherDetails">
                    <img src="./Images/pressure.png" alt="Pressure Image">
                    <p>Pressure</p>
                    <p id="pressureElement"></p>
                </div>
                <div class="weatherDetails">
                    <img src="./Images/visibility.png" alt="Visibility Image">
                    <p>Visibility</p>
                    <p id="visibilityElement"></p>
                </div>
                <div class="weatherDetails">
                    <img src="./Images/windy.png" alt="Windy Image">
                    <p>Wind</p>
                    <p id="windElement"></p>
                </div>
            </div>
            <div class="sixDaysForecast">
                <h1> 6 Days Forecast</h1>
                <div class="card5"></div>
            </div>
        </div>
        
        
    </div>
    <script src="app.js" defer></script>
</body>
</html>
